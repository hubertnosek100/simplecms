<body class="scms-body">
  <div class="container pt-5">
    <h2>New exponent</h2>
    <p>Create new exponent from your template.</p>
    <hr/>
    <div class="pt-2">
      <form id="createexponentform">
        <div class="d-flex">
          <div class="form-group p-2">
            <label for="element-type">Template</label>
            <select id="newtemplateselect" required class="form-control" id="element-type">
            </select>
          </div>
          <div class="form-group p-2">
            <label for="element-type">Uuid</label>
            <input name="uuid" required class="form-control">
            </input>
          </div>
        </div>
        <div id="newexponentcontent">

        </div>

        <div class="form-group p-2">
          <button type="submit" class="btn btn-primary scms-primary scms-btn">
            Create exponent
          </button>
        </div>
      </form>

      <div id="stickymenu" class="left-menu">
      </div>
    </div>
  </div>
  <script>
    simplecms.init("http://localhost:3000", "f438548f5f0bbfd5733f34c80bcf412bf7c7c317");

    simplecms.newexponent.init();
    $(function () {
      $("#stickymenu").load("/simplecms/dashboard/sitckymenu.html");
    });
  </script>
</body>
